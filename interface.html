			renderer.render(scene, camera);
        // request new frame
        setTimeout(function(){
        	requestAnimationFrame(function(){
            	animate();
        	})}, 25);
      }
    
    function switchGo(){
    	go = true;
    }
      
      function updatedata(){
      	var request;
      
      	if (window.XMLHttpRequest)
		{// code for IE7+, Firefox, Chrome, Opera, Safari
			request=new XMLHttpRequest(); 
		}
		else
		{// code for IE6, IE5
			request=new ActiveXObject("Microsoft.XMLHTTP");
		}
		request.open("GET","FoodSimulationData/testdata" + count + ".csv",false);
		request.send();
		strData=request.responseText;

		data = strData.split("\n")
		for(var i = 0; i < data.length; i++){
			data[i] = data[i].split(",");
		}
		
		for(var i = 0; i < spheres.length; i++){
			var sphere = spheres[i];
			sphere.position.x = data[i+1][1] * 20 + 500;
			sphere.position.y = data[i+1][2] * 20 + 500;
      	}
      }
        
        

    </script>
